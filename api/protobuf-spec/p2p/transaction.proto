syntax = "proto3";

//option go_package = "github.com/ac0v/aspera/pkg/api/p2p/attachment";

package p2p;

message TransactionHeader {
    uint32 version = 1;
    uint32 timestamp = 2;
    uint32 deadline = 3;
    bytes senderPublicKey = 4;
    uint64 recipient = 5;
    uint64 amount = 6;
    uint64 fee = 7;
    bytes referencedTransactionFullHash = 8;
    bytes signature = 9;
    uint32 ecBlockHeight = 10;
    uint64 ecBlockId = 11;
}

message Appendix {
    message Message {
        bool isText = 1;
        string content = 2;
    }
    message EncryptedMessage {
        bool isText = 1;
        bytes data = 2;
        bytes nonce = 3;
    }
    message PublicKeyAnnouncement {
        bytes publicKey = 1;
    }
    Message message = 1;
    EncryptedMessage encryptedMessage = 2;
    EncryptedMessage encryptToSelfMessage = 3;
    PublicKeyAnnouncement publicKeyAnnouncement = 4;
}

message MultiOutCreation {    
    message Attachment {
        message Recipients {
            uint64 id = 1;
            uint64 amount = 2;
        }
        repeated Recipients recipients = 2;
    }
    TransactionHeader header = 1;
    Attachment attachment = 2;
    Appendix appendix = 3;
}

