<mat-card>
    <mat-card-header>
        <mat-card-title>Setup</mat-card-title>
        <mat-card-subtitle>Node & Account</mat-card-subtitle>
    </mat-card-header>
    <mat-vertical-stepper [linear]="true" #stepper="matVerticalStepper">
        <ng-template matStepperIcon="edit">
            <mat-icon>build</mat-icon>
        </ng-template>
        <mat-step [completed]="this.setupService.getNode() != undefined" label="Node">
            <app-node-setup></app-node-setup>
        </mat-step>
        <mat-step [completed]="this.setupService.getAccount() != undefined" label="Account">
            <app-account-new></app-account-new>
        </mat-step>
        <mat-step [completed]="this.setupService.getNode() != undefined && this.setupService.getAccount() != undefined" label="Done">
            You are now done
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</mat-card>
