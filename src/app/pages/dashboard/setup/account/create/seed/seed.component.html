<div *ngIf="this.createService.getPassphrase().length <= 0">
    <div class="seed-area" (mousemove)="movement($event)"></div>
    <mat-progress-bar mode="determinate" [value]="this.progress"></mat-progress-bar>
    Move your mouse across the area to create a seed for the password generation.
</div>
<div *ngIf="this.createService.getPassphrase().length > 0">
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button matStepperNext>Next</button>
</div>
