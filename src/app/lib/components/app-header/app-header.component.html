<!-- Main Header -->
<header class="main-header">
    <!-- Logo -->
    <a href="#" routerLink="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b><i class="fa fa-circle-o" aria-hidden="true"></i></b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Burst</b> Particle</span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span>
		</a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown messages-menu messagesBox"></li>
                <!-- Notifications Menu -->
                <li class="dropdown notifications-menu notificationsBox"></li>
                <!-- Tasks Menu -->
                <li class="dropdown tasks-menu tasksBox"></li>
                <!-- User Account Menu -->
                <li class="dropdown user user-menu userBox"></li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>
                        <span>Redial</span>
                      </button>
                      <button mat-menu-item>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Disable alerts</span>
                      </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </nav>
</header>
