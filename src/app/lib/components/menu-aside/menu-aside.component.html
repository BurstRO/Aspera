<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <div>
            <img class="logo" src="public/assets/img/logo.png">
        </div>
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <ng-template ngFor let-item [ngForOf]="links">
                <ng-template [ngIf]="!item.sublinks">
                    <li [class.active]="item.link[0] === current_url">
                        <a *ngIf="!item.external" [routerLink]="item.link">
                            <i class="material-icons menu-icon">{{item.icon}}</i>
			            </a>
                        <a *ngIf="item.external" [href]="item.link" [target]="item.target">
					        <i class="fa fa-{{item.icon}}"></i>
			            </a>
                    </li>
                </ng-template>
            </ng-template>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
